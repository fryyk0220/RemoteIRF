{% import datetime %}
<!DOCTYPE html> 
<html> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Remocon</title>
    <link rel="stylesheet" href="/static/css/jquery.mobile-1.4.4.min.css" />
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/jquery.mobile-1.4.4.min.js"></script>
  </head>

  <body>

    <div data-role="page" data-theme="a">

      <div data-role="header">
        <h1>Remote History</h1>
      </div><!-- /header -->

      <div data-role="content">

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a" style="width:30%"><div class="ui-bar ui-bar-b" style="height:20px; text-align:center">Date</div></div>
            <div class="ui-block-b" style="width:50%"><div class="ui-bar ui-bar-b" style="height:20px; text-align:center">Device</div></div>
            <div class="ui-block-c" style="width:20%"><div class="ui-bar ui-bar-b" style="height:20px; text-align:center">IR</div></div>
            {% for history in reversed(histories) %}
            <div class="ui-block-a" style="width:35%"><div class="ui-bar ui-bar-a" style="height:20px">{{escape(datetime.datetime.fromtimestamp(history['date']).strftime("%m/%d %H:%M:%S"))}}</div></div>
            <div class="ui-block-b" style="width:45%"><div class="ui-bar ui-bar-a" style="height:20px">{{escape(history['device'])}} , {{escape(history['command'])}}</div></div>
            <div class="ui-block-d" style="width:20%"><div class="ui-bar ui-bar-a" style="height:20px; text-align:center">{{escape(history['status'])}}</div></div>
            {% end %}
        </div>

      </div><!-- /content -->

    </div><!-- /page -->

  </body>

</html>
